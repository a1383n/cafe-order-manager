plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // Lightweight Object Relational Model (ORM) JDBC classes
    implementation 'org.xerial:sqlite-jdbc:3.40.1.0'
    implementation 'com.j256.ormlite:ormlite-core:6.1'
    implementation 'com.j256.ormlite:ormlite-jdbc:6.1'
    implementation 'org.slf4j:slf4j-simple:2.0.6'

    // Gson is a Java library that can be used to convert Java Objects into their JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // A simple tool to format tables with various row/column options for indentation
    implementation 'de.vandermeer:asciitable:0.3.2'
}

application {
    // Define the main class for the application.
    mainClass = 'sharifplus.App'
}
